
<div class="container color-dark ">
    <div class="col">
        <h2>Ερωτήσεις({{questions.length}})</h2>
        <input type="text" [(ngModel)]="idSearch" placeholder="Aναζήτηση μέσω ID">
    </div>
    
    <div class="col">
        <h2>Επιλεγμένες Ερωτήσεις({{selected.length}})</h2>  
    </div>

      
</div>
<div  class="container">
    <div class="col2">
    <table>
      
        <tr>
            <th>ID</th>
            <th>QUESTION</th>
            
        </tr>
        <tr  class="life-container" *ngFor="let question of questions | filterID:idSearch  " (click)="onSelect(question)"  >
            <td >{{question.id}}) </td>
            <td >{{question.name}}</td>
        </tr>
  
   
    </table>
    </div>

    <app-selected-questions></app-selected-questions>
</div>
<div  class="container" >
        <div class="col">
                <a class="submits" routerLink="/quiz">start the test</a>
        </div>
</div>
